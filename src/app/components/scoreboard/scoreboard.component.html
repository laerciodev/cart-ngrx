<ion-item>
  <ion-item>Home: {{ (game$ | async).home }}</ion-item>
  <ion-item>Away: {{ (game$ | async).away }}</ion-item>
  <ion-button (click)="addScoreHome()">Add score home</ion-button>
  <ion-button (click)="addScoreAway()">Add score away</ion-button>
  <ion-button (click)="resetScore()">Reset score</ion-button>
  <ion-button (click)="setScore({ home: 3, away: 1 })">Set Score for 3 x 1</ion-button>
</ion-item>
