<ion-list class="list-cart" *ngIf="(cart$ | async).products.length === 0">
  <ion-item>
    <ion-label class="text-center">
      <small>Seu carrinho est√° vazio.</small>
    </ion-label>
  </ion-item>
</ion-list>

<ion-list *ngIf="(cart$ | async).products.length > 0">
  <ion-item>
    <ion-button slot="end" (click)="reset()" fill="clear" color="danger">
      <ion-icon slot="start" name="trash"></ion-icon>
      Limpar carrinho
    </ion-button>
  </ion-item>

  <ion-item *ngFor="let item of (cart$ | async).products">
    <ion-avatar slot="start">
      <img src="{{ item.image }}">
    </ion-avatar>
    <br>
    <ion-label>
      <small>{{ item.title }}</small>
      {{ item.price | currency: 'BRL' }}
    </ion-label>
    <ion-button slot="end" (click)="confirmRemove(item)" fill="clear" color="danger">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
